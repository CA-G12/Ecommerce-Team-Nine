<html lang="en">

  <header class="header">

          <div>
            <div>
              <h2>Dlgkjdsgs</h2>

            </div>

        </div> 
      </div>

  </main>
      <!--! End of header -->

    <!--! Seller -->
    <form action="">

      <label for="id"></label>
      <select id="" class="category">
        <option value="mobiles">Mobiles</option>
        <option value="mobiles">Tablets</option>

      <label for="id"></label>
      <input type="text" class="productDetails" placeholder="Description" />
      <label for="id"></label>

    <div class="Seller-items-container"></div>
