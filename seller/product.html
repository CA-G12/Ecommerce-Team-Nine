<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BMFAMOB</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><span class="red">BMFA</span>MOB</h1>
      <div class="searchbar">
        <input class="searchbar-input" type="text" placeholder="search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <section id="head"></section>
    <main>
      <section id="filter">
        <h1>filter</h1>
        <!--* filters Section  -->
        <div class="priceFilters">
          <div class="blackSqure"></div>
          <h3 class="filterTitle">Price</h3>
          <div class="priceTypes">
            <div class="whiteSqure"></div>
            <a href="#" class="highestFilter">
              <h5 class="priceTitle">Highest</h5>
            </a>
          </div>
          <div class="priceTypes">
            <div class="whiteSqure"></div>
            <a href="#" class="lowestFilter">
              <h5 class="priceTitle">Lowest</h5>
            </a>
          </div>
        </div>

        <div class="categoryFilters">
          <div class="blackSqure"></div>
          <h3 class="filterTitle">Categories</h3>
          <div class="categoryTypes">
            <div class="whiteSqure"></div>
            <a href="#" class="mobilesFilter">
              <h5 class="categoryTitle">Mobiles</h5>
            </a>
          </div>
          <div class="categoryTypes">
            <div class="whiteSqure"></div>
            <a href="#" class="tabletsFilter">
              <h5 class="categryTitle">Tablets</h5>
            </a>
          </div>
          <div class="categoryTypes">
            <div class="whiteSqure"></div>
            <a href="#" class="labtopsFilter">
              <h5 class="categryTitle">Labtops</h5>
            </a>
          </div>
        </div>
        <button class="addItemsSectionBtn">Add Items</button>
        <!--* End of filters Section  -->
      </section>
      <section id="product">
        <h1>Products</h1>
        <div class="container"></div>
      </section>
    </main>
    <!--! Seller -->
    <section class="addItemsForm">
      <form action="">
        <label for="id"></label>
        <input type="text" class="productName" placeholder="Product Name" />
        <label for="id"></label>
        <input type="text" class="productPrice" placeholder="Price" />
        <label for="id"></label>
        <select id="categoryList" class="category">
          <option value="mobiles" selected>Mobiles</option>
          <option value="tablets">Tablets</option>
          <option value="labtops">Labtops</option>
        </select>
        <label for="id"></label>
        <input type="text" class="productDetails" placeholder="Description" />
        <label for="id"></label>
        <input type="text" class="productImg" placeholder="Pick an image" />

        <button class="add-item">Add Item</button>
        <button class="backToblack">Back</button>
      </form>
    </section>

    <section class="Seller-items-container"></section>
    <!--! End of seller -->

    <script src="../js/logic.js"></script>
    <script src="../js/dom.js"></script>
  </body>
</html>
